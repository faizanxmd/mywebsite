<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog post by Faizan">
    <title>Loading... | Faizan</title>
    <link rel="icon" type="image/jpeg" href="../icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=JetBrains+Mono:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Blog post specific styles */
        .post-layout {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: var(--glow-border);
        }

        .post-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-sm) var(--space-md);
        }

        .post-nav-left {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .post-container {
            flex: 1;
            max-width: 700px;
            margin: 0 auto;
            padding: var(--space-lg) var(--space-md);
            width: 100%;
        }

        .post-header {
            margin-bottom: var(--space-lg);
            text-align: center;
        }

        .post-title {
            font-family: var(--font-serif);
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1.3;
            letter-spacing: -0.01em;
            margin-bottom: var(--space-sm);
        }

        .post-date {
            font-family: var(--font-mono);
            font-size: var(--font-size-xs);
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .post-content {
            font-family: var(--font-serif);
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            line-height: 1.9;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3 {
            font-family: var(--font-serif);
            color: var(--text-primary);
            margin-top: var(--space-lg);
            margin-bottom: var(--space-sm);
            font-weight: 500;
        }

        .post-content h2 {
            font-size: var(--font-size-xl);
        }

        .post-content h3 {
            font-size: var(--font-size-lg);
        }

        .post-content p {
            margin-bottom: var(--space-md);
        }

        .post-content a {
            color: var(--glow-color);
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .post-content a:hover {
            opacity: 0.7;
        }

        .post-content ul,
        .post-content ol {
            margin-bottom: var(--space-md);
            padding-left: var(--space-md);
        }

        .post-content li {
            margin-bottom: var(--space-xs);
        }

        .post-content blockquote {
            border-left: 2px solid var(--glow-color);
            padding-left: var(--space-md);
            margin: var(--space-md) 0;
            color: var(--text-muted);
            font-style: italic;
        }

        .post-content code {
            font-family: var(--font-mono);
            background: var(--bg-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .post-content pre {
            background: var(--bg-secondary);
            padding: var(--space-md);
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: var(--space-md);
            border: 1px solid var(--border);
        }

        .post-content pre code {
            background: none;
            padding: 0;
        }

        .post-content img {
            max-width: 100%;
            border-radius: 8px;
            margin: var(--space-md) 0;
        }

        .post-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: var(--space-lg) 0;
        }

        .back-link {
            font-family: var(--font-mono);
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color var(--transition-fast);
        }

        .back-link:hover {
            color: var(--glow-color);
        }

        .post-footer {
            text-align: center;
            padding: var(--space-md);
        }

        .post-footer a {
            font-family: var(--font-mono);
            font-size: var(--font-size-xs);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: color var(--transition-fast);
        }

        .post-footer a:hover {
            color: var(--glow-color);
        }
    </style>
</head>

<body>
    <!-- Glowing Border -->
    <div class="glow-border"></div>

    <!-- Pixel Grid -->
    <div class="pixel-grid" id="pixel-grid"></div>

    <!-- Post Layout -->
    <div class="post-layout">
        <!-- Navigation -->
        <nav class="post-nav">
            <div class="post-nav-left">
                <a href="../index.html" class="back-link">← Back</a>
            </div>
            <button class="theme-btn" id="theme-toggle">Theme</button>
        </nav>

        <!-- Post Content -->
        <article class="post-container">
            <header class="post-header">
                <h1 class="post-title" id="post-title">Loading...</h1>
                <span class="post-date" id="post-date"></span>
            </header>

            <div class="post-content" id="post-content">
                <p>Loading article...</p>
            </div>
        </article>

        <!-- Footer -->
        <footer class="post-footer">
            <a href="../index.html">← Back to home</a>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Theme: Load from localStorage to match main page
        (function () {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (!systemPrefersDark) {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();

        // Theme Toggle
        document.getElementById('theme-toggle').addEventListener('click', () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Pixel Grid (same as main page)
        function initPixelGrid() {
            const grid = document.getElementById('pixel-grid');
            if (!grid) return;

            const cellSize = 12;
            let cols, rows, cells = [];
            let trail = [];
            const trailLength = 8;

            function createGrid() {
                cols = Math.ceil(window.innerWidth / cellSize);
                rows = Math.ceil(window.innerHeight / cellSize);
                grid.style.gridTemplateColumns = `repeat(${cols}, ${cellSize}px)`;
                grid.style.gridTemplateRows = `repeat(${rows}, ${cellSize}px)`;
                grid.innerHTML = '';
                cells = [];
                const totalCells = cols * rows;
                for (let i = 0; i < totalCells; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'pixel-cell';
                    grid.appendChild(cell);
                    cells.push(cell);
                }
            }

            function getCellIndex(x, y) {
                const col = Math.floor(x / cellSize);
                const row = Math.floor(y / cellSize);
                if (col >= 0 && col < cols && row >= 0 && row < rows) {
                    return row * cols + col;
                }
                return -1;
            }

            function clearTrail() {
                cells.forEach(cell => {
                    cell.classList.remove('active', 'trail-1', 'trail-2', 'trail-3', 'trail-4');
                });
            }

            function updateTrail() {
                clearTrail();
                trail.forEach((index, i) => {
                    if (index >= 0 && index < cells.length) {
                        const cell = cells[index];
                        if (i === 0) cell.classList.add('active');
                        else if (i <= 2) cell.classList.add('trail-1');
                        else if (i <= 4) cell.classList.add('trail-2');
                        else if (i <= 6) cell.classList.add('trail-3');
                        else cell.classList.add('trail-4');
                    }
                });
            }

            let lastIndex = -1;
            document.addEventListener('mousemove', (e) => {
                const index = getCellIndex(e.clientX, e.clientY);
                if (index !== lastIndex && index >= 0) {
                    trail = trail.filter(i => i !== index);
                    trail.unshift(index);
                    if (trail.length > trailLength) trail.pop();
                    updateTrail();
                    lastIndex = index;
                }
            });

            window.addEventListener('resize', () => {
                trail = [];
                createGrid();
            });

            createGrid();
        }

        initPixelGrid();

        // Load blog post
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        if (!slug) {
            document.getElementById('post-title').textContent = 'Post not found';
            document.getElementById('post-content').innerHTML = '<p>No article specified.</p>';
        } else {
            fetch('posts.json')
                .then(res => res.json())
                .then(posts => {
                    const post = posts.find(p => p.slug === slug);
                    if (post) {
                        document.getElementById('post-title').textContent = post.title;
                        document.getElementById('post-date').textContent = post.date || '';
                        document.title = `${post.title} | Faizan`;
                    }
                })
                .catch(err => console.error('Error loading posts.json:', err));

            fetch(`posts/${slug}.md`)
                .then(res => {
                    if (!res.ok) throw new Error('Post not found');
                    return res.text();
                })
                .then(markdown => {
                    const content = markdown.replace(/^#\s+.+\n+/, '');
                    document.getElementById('post-content').innerHTML = marked.parse(content);
                })
                .catch(err => {
                    document.getElementById('post-content').innerHTML = '<p>Article not found.</p>';
                    console.error(err);
                });
        }
    </script>
</body>

</html>
